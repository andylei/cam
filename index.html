<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Camparison</title>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107858277-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-107858277-1');
    </script>
  </head>
  <body>
    <header>
      <span class="title">Camparison</span>
      <div class="control">
        <button id="control-filter-open" class="dropdown" >Filter</button>
        <div class="helper-text">
          Choose which models and sizes to include.
        </div>
        <div id="control-filter-container" class="hidden" >
          <button id="control-filter-apply" >Apply Filter</button>
          <select id="control-filter-select" multiple >
          </select>
        </div>
      </div>
      <div class="control select-container">
        <label for="sort-by">Sort by:</label>
        <select id="sort-by">
          <option value="model">Model</option>
          <option value="size">Size</option>
          <option value="weight">Weight</option>
        </select>
      </div>
      <div class="control select-container">
        <label for="expansion">Expansion:</label>
        <div class="helper-text">
          "Max" is the manufacturer listed max and min expansion range.
          "Usable" is estimated to be about 60% of the max and 10% of the min.
        </div>
        <select id="expansion">
          <option value="max">Max</option>
          <option value="usable">Usable</option>
        </select>
      </div>
      <div class="control select-container">
        <label for="control-color">Color by:</label>
        <select id="control-color">
          <option value="model">Model</option>
          <option value="cam">Cam color</option>
          <option value="none">None</option>
        </select>
      </div>
      <div class="control select-container">
        <label for="control-units">Units:</label>
        <select id="control-units">
          <option value="metric">Metric</option>
          <option value="imperial">Imperial</option>
        </select>
      </div>
    </header>
    <svg width="960" height="500"></svg>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
